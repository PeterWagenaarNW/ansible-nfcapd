---
# vars file for yasuhiroabe.fprobe-ng
nfcapd_logdir_perms:
  - { owner: 'root', group: 'root', mode: '0755' }

nfcapd_systemd_filepath: '/lib/systemd/system/nfdump.service'
nfcapd_bin_filepath: '/usr/bin/nfcapd'
nfcapd_pid_filepath: '/var/run/nfcapd.pid'

nfcapd_default_filepath: '/etc/default/nfdump'